---
root:
  adCloseButton: "div#gCloseButton"
  openModalButton: "div.-r-umamusume-friends-form > span > button.-r-umamusume-friends-button"
  profile: "div.-r-umamusume-friends-form__contents:nth-child(2) > "
  delegate: "div.-r-umamusume-friends-form__contents:nth-child(4) > div:nth-child(1) > "
  successor1: "div.-r-umamusume-friends-form__contents:nth-child(4) > div:nth-child(2) > "
  successor2: "div.-r-umamusume-friends-form__contents:nth-child(4) > div:nth-child(3) > "
  postButton: "div.-r-umamusume-friends-form__contents:nth-child(4) > button"
  postCard: "ul.-r-umamusume-friends-list__list > li:first-child"

profile:
  supportId: "div > input"
  limitNumber: "select"
  trainerId: "input"
  comment: "textarea"
delegate: &delegate_selector
  umaMusumeId: "select.-r-umamusume-friends-uma-musume-form__umaMusumeId"
  statusId: "select.-r-umamusume-friends-uma-musume-form__statusId"
  statusLevel: "select.-r-umamusume-friends-uma-musume-form__statusLevel"
  distanceId: "select.-r-umamusume-friends-uma-musume-form__distanceId"
  distanceLevel: "select.-r-umamusume-friends-uma-musume-form__distanceLevel"
  uniqueFactor: "div div.-r-umamusume-friends-uma-musume-form__uniqueFactors > input"
  uniqueFactorLevel: "div select.-r-umamusume-friends-uma-musume-form__uniqueFactorsLevel"
  commonFactors: "div div.-r-umamusume-friends-uma-musume-form__commonFactors > input"
  commonFactorsLevel: "div select.-r-umamusume-friends-uma-musume-form__commonFactorsLevel"
  raceFactors: "div select.-r-umamusume-friends-uma-musume-form__raceFactors"
  raceFactorsLevel: "div select.-r-umamusume-friends-uma-musume-form__raceFactorsLevel"
  commonFactorAddButton: "div select.-r-umamusume-friends-uma-musume-form__commonFactorsLevel ~ button"
  raceFactorAddButton: "div.-r-umamusume-friends-uma-musume-form__raceFactorsWrapper > button"
successor1: *delegate_selector
successor2: *delegate_selector
